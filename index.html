<html>
	<head>
		<title>ZEngine</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div id="main">
			<h1><span style="color: #0190ff;">ZE</span>ngine Examples</h1>

			<div id="left">
				<h2>Graphical</h2>
				<ol>
					<li><a href="examples/sprite.html">Sprite</a></li>
					<li><a href="examples/animation.html">Animation</a></li>
					<li><a href="examples/movement.html">Positioning/Movement</a></li>
				</ol>

				<h2>Management</h2>
				<ol>
					<li><a href="examples/prefabs.html">Prefabs</a></li>
				</ol>
			</div>
			
			<div id="right">
				<iframe src="examples/zenginelogo.html"></iframe>
			</div>

		</div>

		<script type="text/javascript">
			[].forEach.call(document.querySelectorAll("li a"), function(item) {
				item.addEventListener("click", function(e){
					e.preventDefault();
					document.querySelector("iframe").src = item.href;
				});
			});

			document.querySelector("h1").addEventListener("click", function(e){
				location.reload();
			});
		</script>
	</body>
</html>
