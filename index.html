<html>
	<head>
		<title>ZEngine</title>
		<script type="text/javascript" src="ZEngine.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function(){
				ZEngine.Initialise({Width: 600, Height: 300, FPS: 60});

				var RunningCat = new ZEngineObject(function(){
					this.Data = {
						Speed: 6,
						RunningAnim: {Frames: [[0,0],[1,0],[0,1],[1,1],[0,2],[1,2],[0,3],[1,3]]}
					};
					
					this.Sprite = this.AddComponent("Sprite", {Src: "ExampleAssets/RunningCat.png", RectWidth: 512, RectHeight: 256}).Animate(this.Data.RunningAnim);

					this.Transform.Size = [200, 100];
					this.Transform.Position = [-this.Transform.Size[0], ZEngine.Canvas.height/2 - this.Transform.Size[1]/2];

					this.Update = function(){
						this.Transform.position[0] += this.Data.Speed;
						if(this.Transform.position[0] > ZEngine.Canvas.width) this.Transform.position[0] = -this.Transform.Size[0];
					}
				});
			});
		</script>
	</body>
</html>
