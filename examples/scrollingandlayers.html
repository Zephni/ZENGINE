<html>
	<head>
		<title>ZEngine</title>
		<script type="text/javascript" src="../ZEngine/ZEngine.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css">
	</head>
	<body>
		<script type="text/javascript">
			ZEngine.Initialise({Path: "../ZEngine", Canvas: "#ZEngineCanvas"}, () => {

				new ZEngineObject(function(){
					this.Transform.Size = [600, 400];
					this.AddComponent("Sprite", {Src: "https://thumb1.shutterstock.com/display_pic_with_logo/110656/526255060/stock-photo-earth-galaxy-and-sun-elements-of-this-image-furnished-by-nasa-526255060.jpg"});

					this.Update = function(){
						if(ZEngine.Input.KeyDown(37)) ZEngine.Scroll[0] -= 3;
						if(ZEngine.Input.KeyDown(38)) ZEngine.Scroll[1] -= 3;
						if(ZEngine.Input.KeyDown(39)) ZEngine.Scroll[0] += 3;
						if(ZEngine.Input.KeyDown(40)) ZEngine.Scroll[1] += 3;
					}
				});
				
				new ZEngineObject(function(){
					this.Transform.Position[0] += 50;
					this.Transform.Position[1] += 30;
					this.Transform.Layer = 1;
					this.Transform.Size = [200, 200];
					this.AddComponent("Sprite", {Src: "https://lh3.googleusercontent.com/dB3Dvgf3VIglusoGJAfpNUAANhTXW8K9mvIsiIPkhJUAbAKGKJcEMPTf0mkSexzLM5o=w300"});
				});

				new ZEngineObject(function(){
					this.Data = {X: 0, Y: 0};
					this.Transform.Layer = 0;
					this.Transform.Size = [200, 200];
					this.AddComponent("Sprite", {Src: "https://pbs.twimg.com/profile_images/638743754657124353/1W1VkoJ0.png"});
				});
			});
		</script>

		<canvas id="ZEngineCanvas"></canvas>

		<div id="info">
			<h2>Example</h2>

		</div>
	</body>
</html>
