<html>
	<head>
		<title>ZEngine</title>
		<script type="text/javascript" src="../ZEngine/ZEngine.js"></script>
		<link rel="stylesheet" type="text/css" href="../style.css">
	</head>
	<body>
		<script type="text/javascript">
			ZEngine.Initialise({Path: "../ZEngine", Canvas: "#ZEngineCanvas"}, () => {
				// Prefabs
				var Obstical = new ZEngineObject(function(){
					this.Prefab = true;
					this.Types = ["Obstical"];
					this.Transform.Size = [32, 32];
					this.AddComponent("Collider", {ShowOutline: true, OutlineColor: "green"});
				});

				var Pickup = new ZEngineObject(function(){
					this.Prefab = true;
					this.Types = ["Pickup"];
					this.Transform.Size = [16, 16];
					this.AddComponent("Collider", {ShowOutline: true, OutlineColor: "blue"});
				});

				var PObject = new ZEngineObject(function(){
					this.Prefab = true;
					this.Transform.Size = [32, 32];
					this.Transform.Position = [380, 237];
					var TiledRPGController = this.AddComponent("TiledRPGController", {Speed: 2});
					var Collider = this.GetComponent("Collider");
					this.Update = function(){
						ZEngine.Scroll = this.Transform.Position;

						if(TiledRPGController.StepComplete){
							Collider.ObjectsColliding(ZEngine.ObjectsOfType("Pickup"), function(Obj){
								Obj.Destroy();
							});
						}
					}
				});

				// Build
				var LevelExample = [
					"111111111111111111111111111",
					"1        1                1",
					"1        1                1",
					"1      O 111   111        1",
					"1        1       1      O 1",
					"1111  1111   P   1111  1111",
					"1        1       1        1",
					"1            O            1",
					"1                         1",
					"1        1       1        1",
					"111111111111111111111111111",
				];

				for(var Y in LevelExample){{
					for(var X = 0, len = LevelExample[Y].length; X < len; X++)
						if(LevelExample[Y][X] == "1"){
							Obstical.Create(function(){
								this.Transform.Position = [16 + (X * 32), 16 + (Y * 32)];
							});
						}else if(LevelExample[Y][X] == "P"){
							PObject.Create(function(){
								this.Transform.Position = [16 + (X * 32), 16 + (Y * 32)];
							});
						}
						else if(LevelExample[Y][X] == "O"){
							Pickup.Create(function(){
								this.Transform.Position = [16 + (X * 32), 16 + (Y * 32)];
							});
						}
					}
				}
			});
		</script>

		<canvas id="ZEngineCanvas"></canvas>

		<div id="info">
			<h2>TiledRPGController</h2>
			
			<p style="color: red;">Note this is in early development.</p>

			<p>Try using your arrow keys to move around.</p>

			<p>The <code>TiledRPGController</code> will allow your player to only move in blocks based on it's size, like a classic RPG. It supports the following options when initiating:</p>

			<codeblock>
				Speed: 1
			</codeblock>
		</div>
	</body>
</html>
